<!DOCTYPE html>
<html>

<head>
    <title>David's Portfolio- Projects</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <link href="assets/stylesheet.css" rel="stylesheet" type="text/css">

</head>

<body>
    <div class="navbar">
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link active" href="#">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Portfolio</a>
            </li>
        </ul>
    </div>

    <div class="container">

        <div class="nameheader">
            <h1>David Rodriguez</h1>
        </div>

        <div id="portfolio-container" class="row">
            <div class="col-md-7">
                <div class="container_section">
                    <br/>
                    <h2 id="portfolio-header">Projects</h2>
                    <div class="imagecontainer">

                        <div class="row">
                            <div class="column">
                                <img class="photo" src="assets/img/placeholder2.jpg" alt="placeholder2">
                                <h3>Hangman</h3>
                            </div>

                            <div class="column">
                                <img class="photo" src="assets/img/placeholder2.jpg" alt="placeholder2">
                                <h3>RPG Game</h3>
                            </div>
                        </div>

                        <div class="row">
                            <div class="column">
                                <img class="photo" src="assets/img/placeholder2.jpg" alt="placeholder2">
                                <h3>Trivia Game</h3>
                            </div>

                            <div class="column">
                                <img class="photo" src="assets/img/placeholder2.jpg" alt="placeholder2">
                                <h3>Gemstone Game</h3>
                            </div>
                        </div>

                        <div class="row">
                            <div class="column" class="images">
                                <img class="photo" src="assets/img/placeholder2.jpg" alt="placeholder2">
                                <h3>Rock Paper Scissors</h3>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-5">
                <div class="container_section">
                    <br/>

                    <h2 id="connect-header">Connect with Me</h2>
                    <div class="card-body">
                        <section id="navbox">
                            <div>
                                <section id="socialsection">
                                    <div class="row">
                                        <div class="column">
                                            <img src="assets/img/github.png" class="social_img" alt="github image" />
                                        </div>
                                        <div class="column">
                                            <img src="assets/img/linkedin.png" class="social_img" alt="linkedin image" />
                                        </div>
                                        <div class="column">
                                            <img src="assets/img/stackoverflow.png" class="social_img" alt="stackedoverflow image" />
                                        </div>
                                    </div>
                                </section>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p id="footertext">&#169;Copyright 2017 David Rodriguez</p>
    </footer>

</body>

</html>
